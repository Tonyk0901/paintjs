<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>paintjs</title>
</head>

<body>
    <canvas id="myCanvas" width="700" height="700"></canvas>
    <input type="range" min="0.1" max="10" class="slider" id="myRange" step="0.1" />

    <div class="buttons">
        <button class="button" id="buttonFill">FILL</button>
        <button class="button" id="buttonReset">RESET</button>
        <button class="button" id="buttonSave">SAVE</button>
    </div>

    <div class="colors">
        <div class="color" style="background-color: black;"></div>
        <div class="color" style="background-color: white;"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: orange;"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: yellowgreen;"></div>
        <div class="color" style="background-color: lightblue;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: purple;"></div>
    </div>




    <script src="index.js"></script>
</body>

</html>
